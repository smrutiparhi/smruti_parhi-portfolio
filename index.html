  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="text-center">
      <div class="w-20 h-20 mx-auto mb-6 relative">
        <div class="absolute inset-0 border-4 border-indigo-500/30 rounded-full"></div>
        <div class="absolute inset-0 border-4 border-transparent border-t-indigo-500 rounded-full animate-spin"></div>
      </div>

      <div class="text-xs text-slate-500 uppercase tracking-widest">Loading Experience...</div>
    </div>

  <!-- Scroll Progress Bar -->
  <div id="scroll-progress" style="width: 0%"></div>
  
  <!-- Back to Top Button -->
  <button id="back-to-top" aria-label="Back to top">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
    </svg>
  </button>
  
  <div id="root"></div>
  
  <script>
    // Loading Screen
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loading-screen').classList.add('hidden');
      }, 1000);
    });
    
    // Scroll Progress Bar
    window.addEventListener('scroll', () => {
      const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
      const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const scrolled = (winScroll / height) * 100;
      document.getElementById('scroll-progress').style.width = scrolled + '%';
    });
    
    // Back to Top Button
    const backToTop = document.getElementById('back-to-top');
    window.addEventListener('scroll', () => {
      if (window.pageYOffset > 300) {
        backToTop.classList.add('visible');
      } else {
        backToTop.classList.remove('visible');
      }
    });
    
    backToTop.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
    
    // Fade in elements on scroll
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    };
    
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('fade-in-up');
          observer.unobserve(entry.target);
        }
      });
    }, observerOptions);
    
    // Observe sections after DOM loads
    setTimeout(() => {
      document.querySelectorAll('section, .resume-container > div, .grid > div').forEach(el => {
        observer.observe(el);
      });
    }, 1200);
    
    // Keyboard Shortcuts
    document.addEventListener('keydown', (e) => {
      // Alt + H = Home
      if (e.altKey && e.key === 'h') {
        e.preventDefault();
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
      // Alt + P = Projects
      if (e.altKey && e.key === 'p') {
        e.preventDefault();
        document.getElementById('projects')?.scrollIntoView({ behavior: 'smooth' });
      }
      // Alt + R = Resume
      if (e.altKey && e.key === 'r') {
        e.preventDefault();
        document.getElementById('resume')?.scrollIntoView({ behavior: 'smooth' });
      }
      // Alt + C = Contact
      if (e.altKey && e.key === 'c') {
        e.preventDefault();
        document.getElementById('contact')?.scrollIntoView({ behavior: 'smooth' });
      }
    });
  </script>
